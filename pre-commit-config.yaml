default_language_version:
  python: python3.8
repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
        additional_dependencies: [
          flake8-builtins,
          flake8-debugger,
          flake8-docstrings,
          flake8-import-order,
          flake8-logging-format,
          flake8-mutable,
          flake8-string-format,
          pep8-naming,
          pydocstyle,
        ]